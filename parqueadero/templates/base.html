{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Parqueo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

      <!-- JavaScrip -->
      <script src="{% static 'js/cliente.js' %}"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Token de csrf-form -->
    <form id="csrf-form" style="display: none;">
        {% csrf_token %}
      </form>
    
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white p-4 space-y-4">
            <div class="text-2xl font-bold mb-6">🅿️ Parqueo</div>
            <nav class="space-y-2">
                <a href="#" class="block px-2 py-2 rounded hover:bg-slate-700">🏠 Dashboard</a>
                <a href="#" class="block px-2 py-2 rounded hover:bg-slate-700">🚗 Celdas</a>
                <a href="" class="block px-2 py-2 rounded hover:bg-slate-700">👥 Clientes</a>
                <a href="" class="block px-2 py-2 rounded hover:bg-slate-700">💲 Pagos</a>
            </nav>
        </aside>

        <!-- Contenido -->
        <main class="flex-1 p-6">
            {% block content %}
            
            {% endblock %}
        </main>
    </div>

    <footer class="w-full bg-slate-800 text-white text-center p-4">
        <p>&copy; 2025 Sistema de Parqueo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
